<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="content">
      <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
          <label for="">
            <input type="email" name="email" placeholder="Email" id="input-email-header" class="text-input">
          </label>
          <label for="">
            <input type="password" name="password" placeholder="Senha" id="input-password-header" class="text-input">
          </label>
          <button type="submit" id="btn-enviar-header" class="btn btn-success">Entrar</button>
        </form>
      </header>
      <main id="main">
        <form action="" id="evaluation-form">
          <div>
            <h2>Formulário de Avaliação</h2>
          </div>
          <div id="bloco1">
            <input type="text" name="" id="input-name" placeholder="Nome" class="text-input">
            <input type="text" id="input-lastname" placeholder="Sobrenome" class="text-input">
          </div>
          <div id="bloco 2">
            <input type="email" id="input-email" placeholder="Email" class="text-input">
            <select name="" id="house" class="select">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          <div id="div-family">
            <label for="" id="label-family">Qual sua família?</label>
            <br>
            <input type="radio" name="family" value="Frontend" class="form-check-input">Frontend
            <br>
            <input type="radio" name="family" value="Backend" class="form-check-input">Backend
            <br>
            <input type="radio" name="family" value="FullStack" class="form-check-input">FullStack
          </div>
          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
            <input type="checkbox" class="subject form-check-input" value="HoFs">Hofs
            <input type="checkbox" class="subject form-check-input" value="Jest">Jest
            <input type="checkbox" class="subject form-check-input" value="Promises">Promises
            <input type="checkbox" class="subject form-check-input" value="React">React
            <input type="checkbox" class="subject form-check-input" value="SQL">SQL
            <input type="checkbox" class="subject form-check-input" value="Python">Python
          </div>
          <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <br>
            <input type="radio" name="rate" value="1" class="radioItem form-check-input">1
            <input type="radio" name="rate" value="2" class="radioItem form-check-input">2
            <input type="radio" name="rate" value="3" class="radioItem form-check-input">3
            <input type="radio" name="rate" value="4" class="radioItem form-check-input">4
            <input type="radio" name="rate" value="5" class="radioItem form-check-input">5
            <input type="radio" name="rate" value="6" class="radioItem form-check-input">6
            <input type="radio" name="rate" value="7" class="radioItem form-check-input">7
            <input type="radio" name="rate" value="8" class="radioItem form-check-input">8
            <input type="radio" name="rate" value="9" class="radioItem form-check-input">9
            <input type="radio" name="rate" value="10" class="radioItem form-check-input">10
          </div>
          <div>
            <label class="textarea">Deixe seu comentário:</label>
            <br>
            <textarea cols="30" rows="5" maxlength="500" id="textarea" class="text-input"></textarea>
            <p id="counter">500</p>
          </div>
          <div>
            <label id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" class="form-check-input">
          </div>
          <button type="submit" id="submit-btn" disabled class="btn btn-success">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logotipo colrido Trybewarts" id="trybewarts-forms-logo">
      </main>
      <footer>
        <p>Direitos reservados à Trybewarts©</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
