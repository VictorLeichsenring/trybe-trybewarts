<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header class="header">
        <div class="trybewarts-header-logo">
            <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="trybewarts-login">
            <form action="" class="trybewarts-login">
                <label for="login">
                    <input type="email" name="email" placeholder="Email" id="input-email-header"> 
                    <input type="password" name="password" placeholder="Senha" id="input-password-header"> 
                </label>
            <button id="btn-enviar-header">Entrar</button>    
            </form>         
        </div>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            <div id="bloco1">
                <input type="text" name="" id="input-name" placeholder="Nome" >
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="bloco2">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="div-family">
                <label for="" id="label-family">Qual sua família?</label>
                <br>
                <input type="radio" name="family" value="Frontend" >Frontend
                <br>
                <input type="radio" name="family" value="Backend" >Backend
                <br>
                <input type="radio" name="family" value="FullStack" >FullStack
            </div>
            <div>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <input type="checkbox" class="subject" value="HoFs">Hofs
                <input type="checkbox" class="subject" value="Jest">Jest
                <input type="checkbox" class="subject" value="Promises">Promises
                <input type="checkbox" class="subject" value="React">React
                <input type="checkbox" class="subject" value="SQL">SQL
                <input type="checkbox" class="subject" value="Python">Python
            </div>
            <div>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <br>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            <div>
                <label class="textarea">Deixe seu comentário:</label>
                <br>
                <textarea cols="30" rows="5" maxlength="500" id="textarea"></textarea>
                <p id="counter">500</p>
            </div>
            <div>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logotipo colrido Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
