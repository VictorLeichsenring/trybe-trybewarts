<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header class="header">
        <div class="trybewarts-header-logo">
            <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="trybewarts-login">
            <form action="" class="trybewarts-login">
                <label for="login">
                    <input type="email" name="email" placeholder="Email" id="input-email-header"> 
                    <input type="password" name="password" placeholder="Senha" id="input-password-header"> 
                </label>
            <button id="btn-enviar-header">Entrar</button>    
            </form>         
        </div>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
